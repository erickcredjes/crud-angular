<section>

  <mat-toolbar color="primary">
    <span>Cursos dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Identity Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course" title="{{ course.name }}"> {{ course.name.substring(0, 20) }} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course">
          <div class="category-icon">
            {{ course.category }}
            <mat-icon
              aria-hidden="false"
              aria-label="Categoria do Curso"
              title="{{ course.category }}">{{ course.category | category }}</mat-icon>
            </div>
          </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let course">
          <a mat-icon-button color="primary" matTooltip="Link" routerLink="." aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </a>

          <a mat-icon-button color="warn" matTooltip="Link" routerLink="." aria-label="Example icon-button with a heart icon">
            <mat-icon>delete_outline</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>


</section>
